plugins {
    id 'java'
    id 'net.minecraftforge.gradle' version '5.1.+'
}

group = 'net.aland.iseng'
version = '1.1'
archivesBaseName = 'iseng'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

minecraft {
    version = "1.21.1-neoForge"
    mappings channel: "official", version: "1.21.1"
}

repositories {
    mavenCentral()
    maven { url = "https://maven.neoforged.org/releases" }
}

dependencies {
    implementation fg.deobf("net.minecraft:server:1.21.1")
}
